<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Text Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h3>Real-Time Text Analyzer</h3>

    <textarea placeholder="Enter your text here..."></textarea>

    <div class="output">
      <div>Characters: <span id="characterCount">0</span></div>
      <div>Words: <span id="wordCount">0</span></div>
      <div>Sentences: <span id="sentenceCount">0</span></div>
      <div>Paragraphs: <span id="paragraphCount">0</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
